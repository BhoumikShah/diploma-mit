<!DOCTYPE html>
<html>
<head>
  <title>Fruits Array</title>
</head>
<body>
  <p id="fruitsList"></p>

  <script>
    const fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

    // Display the fruits in the HTML element
    const fruitsList = document.getElementById("fruitsList");
    fruitsList.textContent = "Fruits: " + fruits.join(", ");
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>
  <p id="fibonacci"></p>

  <script>
    function fibonacci(n) {
      const fibSeries = [0, 1];

      for (let i = 2; i < n; i++) {
        fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
      }

      return fibSeries;
    }

    const numTerms = 10;
    const result = fibonacci(numTerms);

    // Display the result in the HTML element
    const outputElement = document.getElementById("fibonacci");
    outputElement.textContent = result.join(", ");
  </script>
</body>
</html>

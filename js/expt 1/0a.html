<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations in JavaScript</title>
</head>
<body>
    <h2>Arithmetic Operations in JavaScript</h2>
    
    <p>Addition: 10 + 5 = <script>document.write(10 + 5);</script></p>
    <p>Subtraction: 10 - 5 = <script>document.write(10 - 5);</script></p>
    <p>Multiplication: 10 * 5 = <script>document.write(10 * 5);</script></p>
    <p>Division: 10 / 5 = <script>document.write(10 / 5);</script></p>
    <p>Modulus: 10 % 5 = <script>document.write(10 % 5);</script></p>
</body>
</html>
